name: Auto update packages

on:
  schedule:
    - cron: '17 6 * * *'
  workflow_dispatch: {}

jobs:
  update:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    env:
      CACHIX_CACHE: ${{ vars.CACHIX_CACHE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            accept-flake-config = true

      - name: Setup Cachix (optional)
        if: env.CACHIX_CACHE != ''
        uses: cachix/cachix-action@v12
        with:
          # Set repository variable CACHIX_CACHE to your cache name
          name: ${{ env.CACHIX_CACHE }}
          # Optional: set CACHIX_AUTH_TOKEN in repo secrets to enable pushing
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Run updates
        run: |
          ./scripts/update.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/auto-update
          title: "chore: automated package updates"
          commit-message: "chore: automated package updates"
          body: |
            Automated run of nix-update for:
             - ziti-cli
             - ziti-edge-tunnel

            Please ensure builds pass and vendor hashes are valid.
          labels: dependencies
          delete-branch: true
