name: Auto update (per-package)

on:
  schedule:
    - cron: '37 5 * * *'
  workflow_dispatch:
    inputs:
      package:
        description: "Package to update (flake attr)"
        required: true
        default: ziti-cli

jobs:
  update:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    env:
      CACHIX_CACHE: ${{ vars.CACHIX_CACHE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            accept-flake-config = true

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Setup Cachix (optional)
        if: env.CACHIX_CACHE != ''
        uses: cachix/cachix-action@v12
        with:
          name: ${{ env.CACHIX_CACHE }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Run nix-update-action
        uses: Mic92/nix-update-action@v2
        with:
          nix-update-args: --flake .#${{ github.event.inputs.package || 'ziti-cli' }} --commit --build
          pr-title: "chore: nix-update ${{ github.event.inputs.package || 'ziti-cli' }}"
          pr-labels: dependencies, automated pr
